<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/lightslider.css">
    <link rel="stylesheet" href="../static/css/style.css">

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/lightslider.js"></script>
    <script src="../static/js/script.js"></script>

</head>
<body>
    <div class="container-fluid">
        {% include 'navbar.html' %}
        <section class="row">
            <div class="col-md-4">
                <form action="/login" method="post" class="form-control">
                    <h2>Login</h2>
                    <input type="text" name="username" class="form-control" placeholder="Enter username/email" required> <br>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password" required> <br>

                    <input type="submit" value="Login" class="btn btn-info"> 
                </form> <br>
                <a href="/register">Don't have an account? Register here</a>
            </div>
        </section>
    </div>
</body>
</html>
